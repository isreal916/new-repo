Enter N Factorial : <input type="text" id="fact">
<button onclick="compute()">Compute</button>

<script>
function compute()
{
var n= document.getElementById("fact").value;
var fact =1;

for (var i = 1 ; i <= parseInt(n); i++)
{
  fact = fact * i;
}

alert("The factorial of " + n + " is " + fact);
}
</script>
